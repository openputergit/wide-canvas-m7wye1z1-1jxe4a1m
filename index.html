<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Member Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 0.5rem;
        }
        @media (max-width: 640px) {
            .name-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex justify-center items-center">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl font-bold text-center mb-8 text-blue-600">Details of Joint Member</h1>
        
        <form id="memberForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <div class="name-group">
                    <div>
                        <input type="text" placeholder="First" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Middle" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none">
                    </div>
                    <div>
                        <input type="text" placeholder="Last" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mobile</label>
                <input type="tel" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" pattern="[0-9]{10}" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                <input type="date" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nationality</label>
                <input type="text" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ID Proof</label>
                <select class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
                    <option value="">Select ID Type</option>
                    <option value="passport">Passport</option>
                    <option value="driving_license">Driving License</option>
                    <option value="national_id">National ID</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ID Number</label>
                <input type="text" class="form-input w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none" required>
            </div>

            <button type="button" onclick="handleNext()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                SELECT MEMBERSHIP PLAN
                <i class="bi bi-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        function handleNext() {
            const form = document.getElementById('memberForm');
            if (form.checkValidity()) {
                // Here you would typically handle the form submission
                // and redirect to membership plan selection
                alert('Form is valid! Proceeding to membership plans...');
            } else {
                form.reportValidity();
            }
        }

        // Add phone number formatting
        const phoneInput = document.querySelector('input[type="tel"]');
        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.slice(0, 10);
            e.target.value = value;
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
